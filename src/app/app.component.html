<form (ngSubmit)="onSubmit()">
<label for="nombre-pokemon"> Choisissez le nombre de pok√©mon</label>
<input type="text" name="nombre-pokemon" id="nombre-pokemon" [(ngModel)]="newPokemonNumber">
<button type="submit">Envoyer</button>
</form>

<div *ngIf="pokemonList">

    <div *ngFor="let pokemon of pokemonList.results">
        <span>{{pokemon.name}}</span>
    </div>
</div>

<div *ngIf="pokemonImg">
    <img [src]="pokemonImg.sprites.front_default" alt="">
</div>
